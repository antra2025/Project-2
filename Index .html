<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://images.pexels.com/photos/9407837/pexels-photo-9407837.jpeg?auto=compress&cs=tinysrgb&w=600" class="slide active" alt="Image 1">
            <img src="https://images.pexels.com/photos/4993103/pexels-photo-4993103.jpeg?auto=compress&cs=tinysrgb&w=600" class="slide" alt="Image 2">
            <img src="https://images.pexels.com/photos/5274203/pexels-photo-5274203.jpeg?auto=compress&cs=tinysrgb&w=600" class="slide" alt="Image 3">
            <img src="https://images.pexels.com/photos/3264510/pexels-photo-3264510.jpeg?auto=compress&cs=tinysrgb&w=600" class="slide" alt="Image 4">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
